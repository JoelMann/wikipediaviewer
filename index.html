<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Wikipedia Viewer</title>
</head>

<body>
  <div id="search" class="container centered">
    <h2>
      Search Wikipedia from not Wikipedia!
    </h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for Articles" id="searchbar" aria-label="Search for Articles" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="closeClick">X</button>
        <button class="btn btn-outline-secondary" type="button" id="searchClick">Search</button>
      </div>
    </div>
    <a class="btn btn-outline-secondary" href="https://en.wikipedia.org/wiki/Special:Random">
        Random Article
      </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h4 id="title1"></h4>
        <p id="article1"></p>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script>
    $("#searchClick").click(function() {
      $("#search").animate({
        paddingTop: "2%"
      }, 500, function() {
        let search = document.getElementById("searchbar").value;
        let wikiURL = "https://en.wikipedia.org/w/api.php?action=opensearch&format=json&search="
        let searchURL = wikiURL + search;
        console.log(searchURL);
        $.ajax({
          url: searchURL,
          dataType: 'jsonp',
          type: 'get',
          cache: false,
          success: function(data) {
            console.log(data[1][0]);
            document.getElementById("title1").innerHTML = data[1][0];
            console.log(data[2][0]);
            document.getElementById("article1").innerHTML = data[2][0]
          }
        });
      });
    });

    $("#closeClick").click(function() {
      $("#search").animate({
        paddingTop: "15%"
      }, 500, function() {
        // Animation complete.
      });
    });
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
